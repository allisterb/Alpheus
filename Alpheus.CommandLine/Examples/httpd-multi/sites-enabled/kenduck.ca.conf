<VirtualHost *:80>
	ServerAlias www.kenduck.ca
	ServerName kenduck.ca
	ServerAdmin webmaster@localhost

        DocumentRoot /var/www/kenduck.ca/
        <Directory /var/www/kenduck.ca/>
                XBitHack on
                Options Indexes FollowSymLinks MultiViews
                Options +Includes
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>

